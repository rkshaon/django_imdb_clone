{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row center-align">
  <form class="col s12" role="form" action="" method="POST">
    {% csrf_token %}
    {{ form.id }}
    <h3>Change password</h3>
    <div class="row">
      <div class="input-field col s12">
        {{ form.old_password }}
        <label for="old_password">Old Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        {{ form.new_password }}
        <label for="new_password">New Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        {{ form.confirm_password }}
        <label for="confirm_password">Confirm Password</label>
      </div>
    </div>
    {% if form.errors %}
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>
    {% endif %}
    <button type="submit"class="waves-effect waves-light btn" name="action"><i class="material-icons left">person_pin</i>Change password</button>
  </form>
</div>
{% endblock %}
