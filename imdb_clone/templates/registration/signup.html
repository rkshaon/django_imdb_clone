{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row center-align">
  <form class="col s12" role="form" action="" method="POST">
    {% csrf_token %}
    <h3>Login</h3>
    <div class="row">
      <div class="input-field col s12">
        {{ form.username }}
        <label for="username">User Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        {{ form.email }}
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        {{ form.password }}
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        {{ form.confirm_password }}
        <label for="confirm_password">Confirm password</label>
      </div>
    </div>
    {% if form.errors %}
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>
    {% endif %}
    <button type="submit"class="waves-effect waves-light btn" name="action"><i class="material-icons left">person_pin</i>Create account</button>
  </form>
</div>
{% endblock %}
